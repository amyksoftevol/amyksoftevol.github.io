<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<iframe src="https://iframeuploader.herokuapp.com/" frameborder="0" height="1000px" id="iframeUploader" onload="sendMessageToIframe()"></iframe>
	<button onclick="sendMessageToIframe();">Manual send message</button>
	<script>
		var iframeElement = document.getElementById('iframeUploader');
		function sendMessageToIframe() {
			iframeElement.contentWindow.postMessage('Hello from parent!', '*');
		}

	</script>
</body>
</html>
