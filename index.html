<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>

	<div style="width:600px;margin:0 auto">
		<div style="text-align: center;">

			<button onclick="iframeUploader.uploadVideo()">Upload From Parent</button>

		</div>
		<div id="iframeContainer" style="width:400px;height:400px;margin:0 auto"></div>
	</div>

	<script>
		var iframeUploader = (function() {

			var iframeElement;
			var iframeOptions = {};
			var iframeSrc = 'https://iframeuploader.herokuapp.com/';

			function createIframeUploader(iframeContainerId, configuration) {
				updateIframeUploaderOptions(configuration);
				var iframeContainer = document.getElementById(iframeContainerId)
				var iframe = document.createElement('iframe');
				iframe.src = iframeSrc;
				iframe.frameborder = '1';
				iframe.width = '100%';
				iframe.height = '100%';
				iframe.onload = function() {
					iframeElement = iframe;
					configureIframeUploader(iframe);
				};
				iframeContainer.appendChild(iframe);
			}

			function configureIframeUploader(iframeEl) {
				sendMessageToIframe(iframeEl);
			}

			function updateIframeUploaderOptions(configuration) {
				if (configuration) {
					iframeOptions = configuration;
				}
				Object.defineProperty(iframeOptions, 'source', {
					value: 'iframeParent',
					writable: false
				});
			}

			function sendMessageToIframe(iframeEl) {
				console.log('sendMessageToIframe', iframeEl);
				iframeEl.contentWindow.postMessage(iframeOptions, "*");
			}

			function uploadVideo() {
				if (!iframeElement) {
					alert('Iframe is still loading...Please try again');
					return;
				}
				sendMessageToIframe(iframeElement);
			}

			return {
				uploadVideo: uploadVideo,
				createIframeUploader: createIframeUploader
			}
		}());
	</script>
